<div class="container">
  <div class="header">
    <h1>{{ title }}</h1>
    <select 
      [(ngModel)]="selectedUser" 
      (change)="loadUserPosts(selectedUser)"
    >
      <option 
        *ngFor="let user of users" 
        [value]="user.id"
      >
        {{ user.username }}
      </option>
    </select>
  </div>

  <div class="posts-section">
    <h2>Posts by {{ selectedUserProfile?.username  }}</h2>
    <div 
      *ngFor="let post of posts" 
      class="post"
      (click)="loadPostComments(post.id)"
      [class.active]="post.id === selectedPost"
    >
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
  </div>

  <div class="comments-section">
    <h2>Comments</h2>
    <div *ngFor="let comment of comments" class="comment">
      <h4>{{ comment.name }}</h4>
      <p>{{ comment.body }}</p>
      <small>{{ comment.email }}</small>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
